<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img src="png-transparent-alphabet-blog-lages-furniture-monica-harry-porter-glasses-miscellaneous-angle-furniture.png" class="trybewarts-header-logo" alt="Logo da TrybeWarts" />

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="" method="get">
            <input class="form-control" aria-describedby="inputGroup-sizing-sm" id="email" type="email" name="email"
                placeholder="Email" />
            <input class="form-control" aria-describedby="inputGroup-sizing-sm" id="password" type="password"
                name="password" placeholder="Senha" maxlength="10" />
            <button class="btn btn-success" id="alert">Entrar</button>
        </form>
    </header>
    <main id="mainContainer">
        <form action="" method="get" id="evaluation-form">
            <div class="input-name">
                <input class="form-control" aria-describedby="inputGroup-sizing-sm" type="text" name="input-name"
                    id="input-name" placeholder="Nome">
                <input class="form-control" aria-describedby="inputGroup-sizing-sm" type="text" name="input-lastname"
                    id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="input-informations">
                <input class="form-control" type="email" name="input-email" id="input-email" placeholder="Email">
                <label class="house" for="house"> Casa: </label>
                <select class="form-select" name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>

            </div>
            <div class="family">
                <label id="label-family">Qual sua família?</label>
                <label for="Frontend"> <input class="form-check-input" type="radio" id="Frontend" name="family"
                        value="Frontend"> Família
                    Frontend</label>
                <label for="Backend"> <input class="form-check-input" type="radio" id="Backend" name="family"
                        value="Backend"> Família
                    Backend</label>
                <label for="FullStack"> <input class="form-check-input" type="radio" id="FullStack" name="family"
                        value="FullStack"> Família
                    FullStack</label>
            </div>
            <div class="checkbox">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label for="HoFs"><input class="form-check-input" type="checkbox" name="lessons" id="HoFs"
                        value="HoFs">HoFs</label>
                <label for="Jest"><input class="form-check-input" type="checkbox" name="lessons" id="Jest"
                        value="Jest">Jest</label>
                <label for="Promises"><input class="form-check-input" type="checkbox" name="lessons" id="Promises"
                        value="Promises">Promises</label>
                <label for="React"><input class="form-check-input" type="checkbox" name="lessons" id="React"
                        value="React">React</label>
                <label for="SQL"><input class="form-check-input" type="checkbox" name="lessons" id="SQL"
                        value="SQL">SQL</label>
                <label for="Python"><input class="form-check-input" type="checkbox" name="lessons" id="Python"
                        value="Python">Python</label>
            </div>
            <div class="rate">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="um"> <input class="form-check-input" type="radio" id="um" value="1" name="rate">1</label>
                <label for="dois"> <input class="form-check-input" type="radio" id="dois" value="2"
                        name="rate">2</label>
                <label for="tres"> <input class="form-check-input" type="radio" id="tres" value="3"
                        name="rate">3</label>
                <label for="quatro"> <input class="form-check-input" type="radio" id="quatro" value="4"
                        name="rate">4</label>
                <label for="cinco"> <input class="form-check-input" type="radio" id="cinco" value="5"
                        name="rate">5</label>
                <label for="seis"> <input class="form-check-input" type="radio" id="seis" value="6"
                        name="rate">6</label>
                <label for="sete"> <input class="form-check-input" type="radio" id="sete" value="7"
                        name="rate">7</label>
                <label for="oito"> <input class="form-check-input" type="radio" id="oito" value="8"
                        name="rate">8</label>
                <label for="nove"> <input class="form-check-input" type="radio" id="nove" value="9"
                        name="rate">9</label>
                <label for="dez"> <input class="form-check-input" type="radio" id="dez" value="10"
                        name="rate">10</label>
            </div>
            <div>
                <label for="textarea" class="textarea">Deixe seu comentário: <textarea class="form-control"  name="textarea" id="textarea"
                        cols="50" rows="5" maxlength="500" value="textarea"></textarea>
                </label>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?<input
                        class="form-check-input" type="checkbox" id="agreement" value="agreement" name="agreement">
                </label>
            </div>
            <button class="btn btn-success" type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="png-clipart-hogwarts-harry-potter-gryffindor-hermione-granger-ravenclaw-house-harry-potter-logo-vertebrate.png" alt="" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
